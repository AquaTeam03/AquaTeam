<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AQUATEAM | İnsansız Su Altı Sistemleri</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="#" class="logo">AQUATEAM</a>
            <div class="nav-links">
                <a href="index.html">Ana Sayfa</a>
                <a href="#team">Takımımız</a>
                <a href="#project">Proje: CORAL</a>
                <button id="open-contact" class="nav-contact-btn">İletişim</button>
            </div>
            <button class="menu-toggle"><i class="fas fa-bars"></i></button>
        </div>
    </nav>

    <section class="hero">
        <div class="hero-overlay"></div>
        <div class="hero-content" data-aos="zoom-out">
            <h1>AQUATEAM</h1>
            <p class="subtitle">TEKNOFEST 2026 İnsansız Su Altı Sistemleri Yarışması - İleri Kategori</p>
        </div>
    </section>

    <div id="contact-overlay" class="contact-overlay">
        <button id="close-contact" class="close-contact">×</button>
        <div class="contact-container">
            <div class="contact-wrapper">
                <div class="map-container">
                    <iframe 
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3086.910398687289!2d30.534246076569613!3d38.810565871744154!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14d96a793616259d%3A0x6334581177b7e565!2sAfyon%20Kocatepe%20%C3%9cniversitesi%20ANS%20Kamp%C3%BCs%C3%BC!5e0!3m2!1str!2str!4v1703761234567!5m2!1str!2str" 
                        width="100%" height="450" style="border:0; border-radius: 15px;" allowfullscreen="" loading="lazy">
                    </iframe>
                </div>
                <div class="form-container">
                    <span class="badge">Bize Ulaşın</span>
                    <h2>Herhangi bir sorunuz varsa, lütfen bizimle iletişime geçin</h2>
                    <form id="contact-form">
                        <div class="form-row">
                            <input type="text" placeholder="Ad Soyad" required>
                            <input type="email" placeholder="Mail Adresi" required>
                        </div>
                        <input type="text" placeholder="Konu" required>
                        <textarea placeholder="Mesajınız" rows="5" required></textarea>
                        <button type="submit" class="submit-btn">Mesajı Gönder <i class="fas fa-arrow-right"></i></button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container footer-grid">
            <div class="footer-brand">
                <a href="#" class="logo">AQUATEAM</a>
                <div id="footer-socials" class="social-icons"></div>
            </div>
            <div class="footer-address">
                <h3>Adres</h3>
                <p><i class="fas fa-map-marker-alt"></i> AKÜ ANS Kampüsü, TYK Atölyesi, Afyonkarahisar</p>
                <p><i class="fas fa-envelope"></i> aquateam0303@gmail.com</p>
            </div>
        </div>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="script.js"></script>
</body>
</html>
