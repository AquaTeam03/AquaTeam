<button id="open-contact-btn" class="nav-contact-button">İletişim</button>

<div id="contact-page-overlay" class="contact-overlay-layer">
    <div class="contact-overlay-content">
        <button id="close-contact-btn" class="close-overlay">×</button>
        
        <div class="contact-grid-system">
            <div class="contact-map-box">
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3106.312345678901!2d30.536!3d38.812!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMzjCsDQ4JzQzLjIiTiAzMMKwMzInMDkuNiJF!5e0!3m2!1str!2str!4v1640000000000!5m2!1str!2str" 
                    width="100%" height="450" style="border:0; border-radius: 15px;" allowfullscreen="" loading="lazy">
                </iframe>
            </div>

            <div class="contact-form-box">
                <span class="contact-tag">Bize Ulaş</span>
                <h2 class="contact-heading">Herhangi bir sorunuz varsa, lütfen bizimle iletişime geçin</h2>
                <form class="contact-form-inner">
                    <div class="form-input-group">
                        <input type="text" placeholder="Ad Soyad" required>
                        <input type="email" placeholder="Mail Adresi" required>
                    </div>
                    <input type="text" placeholder="Konu" required>
                    <textarea placeholder="Mesajınız" rows="5" required></textarea>
                    <button type="submit" class="contact-submit-button">Mesajı Gönder →</button>
                </form>
            </div>
        </div>
    </div>
</div>
